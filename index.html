<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://kit.fontawesome.com/be0d0071ae.js" crossOrigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossOrigin="true">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&family=Nabla&display=swap"
        rel="stylesheet">
    <title>Atendimento</title>
</head>

<body>
    <section class="container">
        <header>Atendimento online</header>
        <div class="chat-body">
            <sender>
                <balloon>
                    <span>Você</span>
                    <p>Olá, gostaria de pedir um hamburguer com duas carnes e cheddar</p>
                </balloon>
            </sender>
            <receiver>
                <balloon>
                    <span>Atendente</span>
                    <p>Olá, tudo bem?</p>
                </balloon>
                <balloon>
                    <p>Ok, pedido anotado 👍</p>
                </balloon>
                <balloon>
                    <p>Gostaria de uma maionese caseira para acompanhar?</p>
                </balloon>
            </receiver>
            <sender>
                <balloon>
                    <span>Você</span>
                    <p>Gostaria sim 😋</p>
                </balloon>
                <balloon>
                    <p>E adiciona mais uma coca lata!</p>
                </balloon>
            </sender>
        </div>
        <footer>
            <form>
                <input placeholder="Mensagem">
                <button>
                    <i class="fa-solid fa-paper-plane"></i>
                </button>
            </form>
        </footer>
    </section>
</body>

</html>
